<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Checkout y Pago</h1>

    <form action="procesar.php" method="post">

        <label for="numero_tarjeta">Número de tarjeta:</label>
        <input type="text" id="numero_tarjeta" name="numero_tarjeta" pattern="\d{16}" required>
        <br><br>

        <label for="nombre_titular">Nombre del titular:</label>
        <input type="text" id="nombre_titular" name="nombre_titular" required>
        <br><br>

    <label for="mes_caducidad">Mes de caducidad:</label>
        <select id="mes_caducidad" name="mes_caducidad" required>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <br><br>

        <label for="ano_caducidad">Año de caducidad:</label>
     <select id="ano_caducidad" name="ano_caducidad" required>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
        </select>
        <br><br>

        <label for="cvv">Código de seguridad (CVV):</label>
        <input type="password" id="cvv" name="cvv" pattern="\d{3}" required>
        <br><br>

        <label for="notas">Notas:</label>
        <textarea id="notas" name="notas" cols="60" rows="2"></textarea>
        <br><br>

    <label for="guardar_datos">Guardar datos para otras compras:</label>
        <input type="checkbox" id="guardar_datos" name="guardar_datos">
        <br><br>

        <button type="submit">Pagar</button>
        <button type="button" onclick="window.location.href='index.html'">Cancelar</button>

    </form>
</body>
</html>

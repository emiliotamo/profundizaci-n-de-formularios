<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form action="#" method="post">
       
        <label for="nombre">Nombre (máximo 20 caracteres):</label>
        <input type="text" id="nombre" maxlength="20" required>
        <br><br>

        <label for="apellidos">Apellidos (máximo 20 caracteres):</label>
        <input type="text" id="apellidos" maxlength="20" required>
        <br><br>

        <label>Sexo:</label>
        <input type="radio" id="hombre" name="sexo" required>
        <label for="hombre">Hombre</label>

        <input type="radio" id="mujer" name="sexo"  required>
        <label for="mujer">Mujer</label>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        <br><br>

        <input type="checkbox" id="novedades" checked>
        <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
        <br><br>

        <input type="checkbox" id="condiciones" required>
        <label for="condiciones">Acepto las condiciones generales del sitio sobre protección de datos</label>
        <br><br>

        <input type="submit" value="Registrarse">
    </form>

</body>
</html>
</body>
</html>

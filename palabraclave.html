<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Búsqueda Avanzada</h1>

    <form action="procesar_busqueda.php" method="get">

        <label for="palabra_clave">Palabra clave a buscar:</label>
        <input type="text" id="palabra_clave" name="palabra_clave" required>
        <br><br>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria">
            <option value="todas">Todas</option>
            <option value="electronica">Electrónica</option>
            <option value="ropa">Ropa</option>
            <option value="hogar">Hogar</option>
        </select>
        <br><br>

        <label for="precio_min">Precio mínimo:</label>
        <input type="number" id="precio_min" name="precio_min" min="0">
        <br><br>

        <label for="precio_max">Precio máximo:</label>
        <input type="number" id="precio_max" name="precio_max" min="0">
        <br><br>

        <label for="ordenar_por">Ordenar por:</label>
        <select id="ordenar_por" name="ordenar_por">
            <option value="relevancia">Relevancia</option>
            <option value="precio">Precio</option>
        </select>
        <br><br>

        <button type="submit">Buscar</button>

    </form>
</body>
</html>

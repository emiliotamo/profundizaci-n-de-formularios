<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <h1>Crear Cuenta</h1>

    <form action="procesar_cuenta.php" method="post">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>
        <br><br>

        <!-- Apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>
        <br><br>

        <!-- Teléfono -->
        <label for="telefono">Teléfono (xxx xx xx xx):</label>
        <input type="tel" id="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}" required>
        <br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" minlength="8" required>
        <br><br>

        <!-- Áreas de interés -->
        <label for="interes">Áreas de interés:</label>
        <select id="interes" required>
            <option value="programacion">Programación</option>
            <option value="diseno">Diseño</option>
            <option value="ciencias">Ciencias</option>
        </select>
        <br><br>

        <!-- Fecha de nacimiento -->
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" required>
        <br><br>

        <!-- Cláusula de aceptación -->
        <input type="checkbox" id="proteccion_datos" required>
        <label for="proteccion_datos">Acepto los términos de protección de datos</label>
        <br><br>

        <!-- Botón de envío centrado -->
        <div style="text-align: center;">
            <input type="submit" value="Crear Cuenta">
        </div>
    </form>
</body>
</html>
